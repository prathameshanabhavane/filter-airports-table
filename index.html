	<body>
		<main class="main-body">
			<section>
				<div class="container">
					<div class="row">
						<div class="col-12">
							<h1>
								Filter <span class="text-gray">airports</span>
							</h1>
							<a href="#" class="menu-icon">
								<i class="fa fa-th-large"></i>
							</a>
						</div>
					</div>
					<div class="row search-element">
						<div class="col-12 col-md-6 type-grid">
							<h3>
								Type
							</h3>
							<div class="filter-checkbox-element">
								<div class="custom-control custom-checkbox">
									<input type="radio" class="custom-control-input" id="small" name="type" value="small">
									<label class="custom-control-label" for="small">Small</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="radio" class="custom-control-input" id="medium" name="type" value="medium">
									<label class="custom-control-label" for="medium">Medium</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="radio" class="custom-control-input" id="large" name="type" value="large">
									<label class="custom-control-label" for="large">Large</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="radio" class="custom-control-input" id="heliport" name="type" value="heliport">
									<label class="custom-control-label" for="heliport">Heliport</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="radio" class="custom-control-input" id="closed" name="type" value="closed">
									<label class="custom-control-label" for="closed">Closed</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="radio" class="custom-control-input" id="favorits" name="type" value="favorits">
									<label class="custom-control-label" for="favorits">In your favorits</label>
								</div>
							</div>
						</div>
						<div class="col-12 col-md-6 search-grid">
							<h3>
								Filter by search
							</h3>
							<div class="search">
								<input type="search" class="search-input" placeholder="Search">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="table-responsive">
							  <table class="table table-striped">
								  <thead>
									  <tr>
										  <th scope="col">Name</th>
										  <th scope="col">ICAO</th>
										  <th scope="col">IATA</th>
										  <th scope="col">Elev.</th>
										  <th scope="col">Lat.</th>
										  <th scope="col">Long.</th>
										  <th scope="col">Type</th>
									  </tr>
								  </thead>
								  <tbody class="tableList" id="listingTable">
									  <tr>
										  <td colspan="7" class="text-center"> Data Loading...</td>
									  </tr>
								  </tbody>
							  </table>
						  </div>
						</div>
						<div class="col-12 text-center page-numbers-element">
							<a href="#" class="pagination-btn left-btn" id="btn_prev"><img src="assets/img/icons/left-arrow.png" alt="Left arrow"></a>
							<p>
								<!-- Page <span id="page_number" class="outline-none"></span> -->
								Showing <strong id="current_data">5-8</strong> of <strong class="total_results">0</strong> results
							</p>
							<a href="#" class="pagination-btn right-btn" id="btn_next"><img src="assets/img/icons/right-arrow.png" alt="Left arrow"></a>
						</div>
					</div>
				</div>
